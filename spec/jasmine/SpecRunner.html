  <script type="text/javascript" src="../../public/js/vendor/underscore.js"></script>
  <script type="text/javascript" src="../../public/js/vendor/backbone.js"></script>

  <script type="text/javascript" src="../../public/js/models/Cell.js"></script>
  <script type="text/javascript" src="../../public/js/models/Board.js"></script>
  <script type="text/javascript" src="../../public/js/models/Move.js"></script>
  <script type="text/javascript" src="../../public/js/views/BoardView.js"></script>
  <script type="text/javascript" src="../../public/js/views/CellView.js"></script>

  <script type="text/javascript" src="../../node_modules/q/q.js"></script>
  <script type="text/javascript">
  function _mockedSync() {
    // return a simulated XHR promise in 0 ms;
    return Q.delay(0);
  }
  Backbone.sync = _mockedSync;
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="SpecHelper.js"></script>
  <script type="text/javascript" src="models/CellSpec.js"></script>
  <script type="text/javascript" src="models/BoardSpec.js"></script>
  <script type="text/javascript" src="models/MoveSpec.js"></script>
  <script type="text/javascript" src="views/BoardViewSpec.js"></script>
  <script type="text/javascript" src="views/CellViewSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
