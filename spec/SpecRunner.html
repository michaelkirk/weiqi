<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="/jasmine/jasmine.css">
  <script type="text/javascript" src="/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/js/vendor/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="/js/vendor/underscore.js"></script>
  <script type="text/javascript" src="/js/vendor/backbone.js"></script>

  <script type="text/javascript" src="/js/weiqi.js"></script>
  <script type="text/javascript" src="/js/models/Cell.js"></script>
  <script type="text/javascript" src="/js/models/Board.js"></script>
  <script type="text/javascript" src="/js/views/BoardView.js"></script>
  <script type="text/javascript" src="/js/views/CellView.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="/spec/models/GameSpec.js"></script>
  <script type="text/javascript" src="/spec/models/CellSpec.js"></script>
  <script type="text/javascript" src="/spec/models/BoardSpec.js"></script>
  <script type="text/javascript" src="/spec/views/BoardViewSpec.js"></script>
  <script type="text/javascript" src="/spec/views/CellViewSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
